{% extends base_template %}

{% block content %}
    <h1>List of users:</h1>
    {% if users %}
        {% for user in users %}
            <div class="user pure-g">
                <div class="pure-u-1-8">
                    <a href="{% url 'users:detail' user.pk %}">{{ user.username }}</a>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p> No registered user(s) at the moment.</p>
    {% endif %}
{% endblock %}
