{% load questions %}
{% if comments %}
    {% for comment in comments %}
        <div class="pble-c-list-item hentry comment">
            <div class="pble-c-item-content">
                {{ comment.body|safe }}
            </div>
            <div class="pble-c-item-footer">
                {% post_meta comment %}
            </div>
            <div class="pble-c-item-clear"></div>
        </div>
    {% endfor %}
{% endif %}
