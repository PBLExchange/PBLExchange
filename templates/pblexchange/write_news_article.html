{% extends base_template %}
{% load i18n %}

{% block content %}

    <form action="{% url 'news_article_submit' %}" method="post" class="pure-form pure-form-stacked">
        {% csrf_token %}
        {{ post_form.media }}
        {{ post_form }}
        <input type="submit" value="{% trans 'Submit' %}">
    </form>
{% endblock %}
