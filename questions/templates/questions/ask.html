{% extends base_template %}

{% block content %}
    <h1>Ask a question</h1>
    <form action="{% url 'questions:submit' %}" method="post" class="pure-form pure-form-stacked">
        {% csrf_token %}
        {{ post_form.media }}
        {{ post_form }}
        <input type="submit" value="Submit">
    </form>
{% endblock %}
