{% extends base_template %}
{% load questions %}

{% block sub_menu %}
    <ul class="pble-nav-sub-list">
        <li class="pble-nav-sub-item"><a href="{% url 'pble_users:detail' user_profile.user_id %}" class="pble-nav-sub-link">User {{ user_profile.user.username }}</a></li>
        <li class="pble-nav-sub-item"><a href="{% url 'pble_users:pble_questions' user_profile.user_id %}" class="pble-nav-sub-link">Questions</a></li>
        <li class="pble-nav-sub-item"><a href="{% url 'pble_users:unanswered' user_profile.user_id %}" class="pble-nav-sub-link">Unanswered</a></li>
        <li class="pble-nav-sub-item"><a href="{% url 'pble_users:answered' user_profile.user_id %}" class="pble-nav-sub-link">Answers</a></li>
    </ul>
{% endblock %}

{% block content %}
    <h1>{{ title }}</h1>
    {% question_list questions %}
{% endblock %}
