{% load static %}
{% load questions %}
{% load menu %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PBL Exchange</title>
    <link rel="stylesheet" href="{% static 'pblexchange/css/pure-min.css' %}"
          integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'pblexchange/css/font-awesome.min.css' %}">
    {% block links %}
        <link rel="stylesheet" href="{% static 'pblexchange/css/base.css' %}" type="text/css">
    {% endblock %}
</head>
<body>
{% menu %}
<div class="pure-menu pure-menu-horizontal" style="background: whitesmoke">
    {% block sub_menu %}
    {% endblock %}
</div>

{% block content %}
    <h1>Questions:</h1>
    {% question_list questions %}
{% endblock %}
</body>
</html>
